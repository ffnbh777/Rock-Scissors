<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
      <a href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors" target="_blank" class="w3-block w3-blue w3-text-orange w3-xlarge">How to Play</a>
    <div class="w3-panel w3-center w3-blue ">
      <div class="title">
        <h1 class="w3-text-orange w3-xxlarge">Rock Paper Scissors Game</h1>
      </div>

      <br><div class="btn-container">
        <div class="btn w3-xlarge w3-green">
          <button class="rock "><img src="rock.jpg " alt="rock" height="100"width="100"></button>
        </div></br>

        <br><div class="btn w3-xlarge w3-green">
          <button class="paper "><img src="paper.jpg " alt="rock" height="100"width="100"></button>
        </div></br>

       <br> <div class="btn w3-xlarge w3-green">
          <button class="scissors"><img src="scissors.jpg " alt="rock" height="100"width="100"></button>
        </div></br>

      <div class="results">
        <p class="round"></p>
        <p class="w3-text-orange w3-xlarge w3-green">
          Player Wins: <span class="playerWins">0</span>
        </p>
        <p class="w3-text-orange w3-xlarge w3-green">
          Computer Wins: <span class="computerWins">0</span>
        </p>
        <p class="w3-text-orange w3-xlarge w3-green">
          Ties: <span class="roundTies">0</span>
        </p>
        <p class="gameWinner"></p>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
